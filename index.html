<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" async></script>
    <title>Gerenciamento de Estoque</title>
</head>
<body>
  <h1>Sistema de Gerenciamento de Estoque</h1>

  <form id="form">
    <label for="item-name">Nome do Item:</label>
    <input type="text" id="item-name" required>

    <label for="item-quantity">Quantidade:</label>
    <input type="number" id="item-quantity" required>

    <button type="button" id="add-button">Adicionar ao Estoque</button>
  </form>

  <div id="stock-list">
    <h2>Estoque:</h2>
    <ul id="stock-items"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
